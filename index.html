<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Kirila Ruseva / Portfolio</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar sticky-top navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Kirila Ruseva</a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#"
                >About Me</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Contact Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#" aria-disabled="true"
                >Resume</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Jumbotron -->

    <div class="p-5 mb-4 bg-body-tertiary photoBackground">
      <div class="container-fluid py-5 jumboCopy">
        <h1 class="display-5 fw-bold">Hello, world!</h1>
        <p class="col-md-12 fs-4">
          Using a series of utilities, you can create this jumbotron, just like
          the one in previous versions of Bootstrap. Check out the examples
          below for how you can remix and restyle it to your liking.
        </p>
        <button
          class="btn btn-primary btn-lg"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Learn more
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

</html>
